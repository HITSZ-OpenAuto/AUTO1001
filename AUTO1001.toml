[[course]]
content = """
关于实验 (2022 级情况):
前期的实验课比较简单，是使用电子元件和 Arduino 开发板制作一些简单的项目，可以参考课件文件夹中的实验指导书提前了解。
实验的打分由老师或者助教完成，就是看实际的运行效果，要求并不非常严格。完成实验课上的附加题可获得额外加分。
"""
[course.author]
name = "Maxwell Jay"
link = "https://github.com/MaxwellJay256"
date = ""

[[course]]
content = """
关于实验 (2023 级情况，2025 年春):
实验部分基本参考指导书就可以顺利完成，如果遇到问题，课上老师不太会给解答，需要自己解决。给分较轻松，完成实验即可。
实验不太愉快的点在于实验要求往往滞后发布，甚至在实验后才说明实验报告要求，部分实验要求反复更改，导致同学们无法及时获得实验要求正确进行实验。
2025 年春，实验要求上交 4 个实验报告，分别是：
- 报告 1：电机驱动电路的调试
  - 要求手动画出电路接线原理图，给定两组不同的 PWM 的占空比，记录 74LS06 和 7407 的输出波形；测量 2104 的 HO 与 VS 之间的电压值，测量 LO 与 GND 之间的电压值，分析该电压值下 MOS 管的导通顺序和电机的转动方向；测量并记录 2104 的 HO、LO 引脚的波形。需要分析电路调试过程中遇到的问题和解决方法。
- 报告 2：Arduino 实验：舵机遥感控制、编码器数据读取、超声波测距
  - 通过监视窗自行记录数据并分析数据结果。
- 报告 3：电机调速
  - 记录双电机调速的波形，图像需要包括两个电机的调速波形和零值、设定值对应的直线共四条曲线。
- 报告 4：机器人小车巡线控制
  - 以设计流程框图的形式展现小车巡线设计思路，即如何寻找到跑道上的黑线；两个电机如何实现的同速控制；如何实现左、右转弯；调试中遇到的问题分析。
"""
[course.author]
name = "Gaster"
link = "https://github.com/WDGaster703"
date = ""

[[course]]
content = """
关于后期实验 (小车):
后期老师会把实验室开放给学生，自行使用已有的零件搭建一辆能够完成以下任务的小车：
- 使用红外线传感器巡线 (做到执行、转弯、直角转弯、走圆弧线等，不能冲出赛道)
- 使用机械臂抓放物体 (在起点抓起物体在终点平稳放下，中途不能掉落)
- 使用超声波避障 (22 级的避障功能是单独考核)
小车会在期末进行考核，根据完成任务的情况打分。
"""
[course.author]
name = "Maxwell Jay"
link = "https://github.com/MaxwellJay256"
date = ""

[[course]]
content = """
虽然部分自动化的学生对实验部分怨声载道，但从无到有搭建出一个寻迹小车确实能很大程度地提高学生的动手能力，特别是对于高中没有什么动手实践机会的同学来说，一进入大学就有这么重量级的实验确实是积累实践经验、提升实践技能的机会。
我们寻迹小车使用的控制板是 Arduino Mega 2560，使用 Arduino IDE 编写代码，逻辑非常简单。若对嵌入式软件有浓厚的兴趣，可以进入战队学习 STM32 的使用，这个单片机更加灵活，内容也更加丰富。
"""
[course.author]
name = "psp_dada"
link = "https://github.com/pspdada"
date = ""

[[course]]
content = """
关于后期实验 (2025 年春):
在 22 级的基础上，同样使用的控制板是 Arduino Mega 2560，将电机驱动由 L298N 换成了顺学长设计的 DRV7801 双驱电路板，同时各模块接口也集成到了 Arduino 拓展板上，硬件上的难度大为降低。同时整车的机械结构由亚克力板换成双层金属板，车身更为牢固。但是重新要求机械臂需要自己设计并打印，使用参考模型的需要扣分。

考核要求：50s 内完成机械臂抓取物品，沿赛道巡线一圈到终点并放下物体，满分 30 分。车体完整基本分 10 分，夹爪未设计扣 3 分。巡线任务共 20 分，只完成机械臂抓取 5 分，只完成巡线 10 分，每超时 3s 扣 1 分，每重试一次扣 1 分。

加分项目：单独完成避障考核 +5 分；巡线总用时在 30s 内 +5 分。
"""
[course.author]
name = "Gaster"
link = "https://github.com/WDGaster703"
date = ""

