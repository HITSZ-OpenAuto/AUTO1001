[[course]]
content = """
关于导论部分 (2021 级内容):
新的导论部分对原来内容有了较大程度的裁剪，但是仍然建议有兴趣的同学仔细阅读有关“自动化基本原理”的内容，对自动控制系统的思想、构成、实现方式有个初步认识。课件放在校内网盘。
主要内容：
- 自动化的概念与发展简史
- 自动化基本原理（这部分原来由吴爱国教授负责讲授），包括：
  - 两类自动控制：开环与闭环
  - 自动控制的定性描述（方框图等）与定量描述（数学模型，如传递函数）
    - 建立控制对象的数学模型是自动化专业的核心知识
  - 自动控制系统的基本要求——稳、快、准，及描述方式
  - 自动控制系统的控制方式（前馈、反馈、串级、多回路……）
  - PID 控制律，PID 各环节的作用
- 反馈的重要性，关注**不确定性**等概念，自动化与控制的关系
- 现代自动化初览（科普）
- 自动化专业培养目标、课程体系、学术体系、发展前景
"""
[course.author]
name = "Oliver Wu"
link = "https://github.com/OliverWu515"
date = ""

[[course]]
content = """
关于导论部分 (2023 级内容):
删减后的导论部分授课内容如下。23 级由于和《系统与控制》同时授课，因此 Oliver Wu 所说的对自动控制系统的思想、构成、实现方式的认识可以交给专业课完成。
- 自动化的概念和发展简史
- 自动化基本原理
  - 开环和闭环控制
  - 自动控制系统的基本要求（快准稳）
  - 自动控制系统的控制方式（前馈、反馈、串级、多回路）
- 自动化专业的培养目标、课程体系、学术体系、发展前景
"""
[course.author]
name = "Gaster"
link = "https://github.com/WDGaster703"
date = ""

