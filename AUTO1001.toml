content = """
希望同学们认真完成实验，体会由物理系统——数学模型——物理实现的路径（如，针对物理系统的特性，设计 PID 控制律，再结合传感器将物理信号转换成电信号，利用单片机实现数字式的增量式 PID 控制算法），巩固 C 语言编程的知识。
希望同学们在实验过程中养成良好的习惯，爱护实验器材，维护好实验室的环境。
"""
